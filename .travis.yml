language: node_js # Sets which engine use to build the project
node_js: "node" # Specifies node version to use "node"="latest"
service: mysql
cache:
  directories:
    - "node_modules"
  yarn: true
script:
  - npm i -g codecov
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov